<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6acd34060b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <style>
        body{
            color: white;
            box-sizing: border-box;
            align-items: center;
        }
        .img{
            position: relative;
            height: 500px;
            width: 500px;
            margin: 10% auto;
            padding: 15px;
            background-color: rgb(66, 5, 94);
        }
        .img h1{
            font-size: 8em;
            font-family: 'Squada One', cursive;
            margin-top: 25%;
            text-align: center;
            letter-spacing: 2px;
        }
        .img h1 span{
            position: absolute;
            top: 40px;
            left: 110px;
        }
        .text{
            position: absolute;
            top: 210px;
            padding: 20%;
            text-align: center;
            font-size: 1.8em;
        }

    </style>
</head>
<body>
    <div class="img">
        <h1> <span><i class="fas fa-dove"></i></span> <div>Dijkstra</div></h1>
        <div class="text"> Find the <b>shortest</b> path between you and me</div>
    </div>
    
</body>
</html>
